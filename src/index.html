<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <script src="/sorter.js"></script>
        <script src="/musickit.js" data-web-components async></script>
        <div id="playlists"></div>
        <div id="grid">
            <div class="song-block" id="song-block-1">
                <iframe class="song" title="Media player" id="song1" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
                    allow="autoplay *; encrypted-media *; clipboard-write">
                </iframe>
                <button class="choose clickable" id="choose-1"></button>
            </div>
            <div class="song-block" id="song-block-2">
                <iframe class="song" title="Media player" id="song2" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
                    allow="autoplay *; encrypted-media *; clipboard-write">
                </iframe>
                <button class="choose clickable" id="choose-2"></button>
            </div>
        </div>
    </body>
</html>
